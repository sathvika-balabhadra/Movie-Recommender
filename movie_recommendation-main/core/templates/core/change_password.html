{% extends 'base.html' %}
{% block title %}
  Change Password
{% endblock %}
{% block content %}
  <section class="min-h-screen flex justify-center items-center text-white p-4">
    <div class="bg-gray-800 w-full max-w-lg p-4 sm:p-8 rounded-2xl shadow-xl">
      <h2 class="text-2xl font-bold mb-3 sm:mb-6 text-center">Change Password</h2>
      <form method="post" class="space-y-6">
        {% csrf_token %}
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block mb-2 text-sm">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-400 text-sm mt-1">{{ field.errors.0 }}</p>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="w-full bg-primary hover:bg-red-700 transition px-4 py-2 rounded-lg font-semibold text-white">Change Password</button>
      </form>
    </div>
  </section>
{% endblock %}
